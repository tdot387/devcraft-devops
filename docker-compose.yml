# docker-compose.yml
#
# Starts a PostgreSQL database in a Docker container.
# Data is persisted in a Docker volume, so it survives container restarts.
#
# Usage:
#   npm run docker:db        → start database in background
#   npm run docker:db:stop   → stop database
#   test and connect using: docker exec -it devcraft-db psql -U devcraft -d devcraft_notes
#
# Requires a .env file with: POSTGRES_USER, POSTGRES_PASSWORD, POSTGRES_DB, DATABASE_URL_DOCKER

services:
  db:
    image: postgres:17-alpine
    container_name: devcraft-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devcraft -d devcraft_notes"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: devcraft-app
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      db:
        condition: service_healthy

  # pgAdmin is a web-based database management tool for PostgreSQL. - simply use this url in your browser: http://localhost:8080 after starting the containers with `npm run docker:start`
  pgadmin:
    image: dpage/pgadmin4
    container_name: devcraft-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - "8080:80"
    depends_on:
      - db

volumes:
  postgres_data:
